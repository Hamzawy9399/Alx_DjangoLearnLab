<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Librarian Page</title></head>
<body>
    <h1>Librarian Dashboard</h1>
    <h3>Libraries</h3>
    <ul>
        {% for lib in libraries %}
            <li>{{ lib.name }}</li>
        {% empty %}
            <li>No libraries found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'relationship_app:home' %}">Back to home</a></p>
</body>
</html>
